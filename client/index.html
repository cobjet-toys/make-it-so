<html>
  <head>
    <title>Cinema fu - the connections between movies and stars</title>
    <meta property="og:url" content="http://cinemafu.com">
    <meta property="og:title" content="Cinema fu - the connections between movies and stars">
    <meta property="og:description" content="Cinema fu - the connections between movies and stars">
    <meta property="og:image" content="http://cinemafu.com/app/landing_page/img/logo-fb.jpg">
    <link rel="stylesheet" href="app/application.css">
    <link href='http://fonts.googleapis.com/css?family=Quicksand:400,300,700' rel='stylesheet' type='text/css'>
  </head>
  <body class="landing-page">
    <div class="header-honesto">
      <header>
        <h1 class="logo">Cinema Fu</h1>
        <p class="headline">the connections between movies and stars</p>
      </header>
    </div>
    <section class="how-it-works">
      <h1>Piece of cake!</h1>
      <p class="challenge-description">Get challenged trying to find connections between your favorite movies and stars makind the least number of connectios</p>

      <ol class="graph">
        <li class="person-node">
          <figure>
            <div><img src="app/landing_page/img/person_angelina.jpg" alt="Angelina Jolie"></div>
            <figcaption>Angelina Jolie</figcaption>
          </figure>
        </li>
        <li class="movie-node">
          <figure>
            <img src="app/landing_page/img/movie_mr_mrs_smith.jpg" alt="Mr. &amp; Mrs. Smith">
            <figcaption>Mr. &amp; Mrs. Smith</figcaption>
          </figure>
        </li>
        <li class="person-node">
          <figure>
            <div><img src="app/landing_page/img/person_angela.jpg" alt="Angela Basset"></div>
            <figcaption>Angela Basset</figcaption>
          </figure>
        </li>
        <li class="movie-node">
          <figure>
            <img src="app/landing_page/img/movie_kindergarten_cop.jpg" alt="Kindergarten Cop">
            <figcaption>Kindergarten Cop</figcaption>
          </figure>
        </li>
        <li class="person-node">
          <figure>
            <div><img src="app/landing_page/img/person_arnold.jpg" alt="Arnold Schwarzenegger"></div>
            <figcaption>Arnold Schwarzenegger</figcaption>
          </figure>
        </li>
      </ol>
    </section>

    <section class="create-challenge">
      <h1>Are you ready?</h1>
      <p class="headline">Start your challenge right now and have fun!</p>

      <fieldset class="from-node">
        <input type="text" class="search" value="Kevin Bacon">
        <input type="hidden" class="selected-id" value="person_4724">
        <img src="http://d3gtl9l2a4fn1j.cloudfront.net/t/p/w185/bMVujB1SaHhXD5gQdO4Xf47WXD3.jpg" alt="" class="selected-picture">
      </fieldset>

      <fieldset class="to-node">
        <input type="text" class="search" value="Scarlett Johansson">
        <input type="hidden" class="selected-id" value="person_1245">
        <img src="http://d3gtl9l2a4fn1j.cloudfront.net/t/p/w185/47yokddhrnDceLEXXIwwXqOOkUF.jpg" alt="" class="selected-picture">
      </fieldset>

      <div class="try-to-find-container">
        <input class="try-to-find" type="button" value="Try to find">
      </div>
    </section>

    <script type="text/javascript" src="config/require_config.js"></script>
    <script data-main="landing_page" type="text/javascript" src="vendor/js/require.js"></script>
  </body>
</html>
